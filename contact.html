        <h1>Get in touch!</h1>
    <p>If you have questions, want to know more about us, or just want to say hi, fill out this form.</p>
<p>  We love reading these!</p>
  <p>Any questions, concerns, comments, ideas, inspiration, etc.</p>
  
  <form class="contact_form" id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Name</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">E-mail</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Message</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
